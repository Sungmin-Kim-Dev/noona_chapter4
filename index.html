<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f12998d844.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap">
    <header>
      <nav>
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <a href="#" class="menu-all">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </header>
    <main>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"
        class="logo">
      <form action="#">
        <div class="search-bar">
          <button class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" class="input-box">
          <button class="mic">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="camera">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
        <div class="btn-box">
          <button class="google-search">Google Search</button>
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
      </form>
      <div class="language">
        Google offered in:
        <a href="#">한국어</a>
      </div>
    </main>
    <footer>
      <div class="f-top">South Korea</div>
      <div class="f-bottom">
        <ul class="f-left-menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="f-right-menu">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><button>Settings</button></li>
        </ul>
      </div>
    </footer>
  </div> <!-- #wrap -->
</body>
<!--  -->
</html>
